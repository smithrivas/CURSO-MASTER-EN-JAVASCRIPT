<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Formulario</title>
    <script type="text/javascript" src="js/32-ejercicio-dom.js"></script>
    <style media="screen">
      .box{
        width: 200px;
        height: 250px;
        float: left;
        margin: 20px;
      }
      .dashed{
        border: 3px dashed black;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <!--
    1. Formulario campos: NOmbre, Apellidos y Edad
    2. Boton de enviar el formulario: Eventos submit
    3. Mostrar datos por pantalla
    4. Tener un bot칩n que al darle click nos muestra los datos actuales del formulario
    -->
    <h1>Ejercicio DOM, Eventos y Funciones</h1>

    <div class="box">
      <form action="" method="post" id="formulario" onsubmit="return false;">
        <label for="nombre">Nombre:</label> <br/>
        <input type="text" name="nombre" id="nombre"> <br/>
        <!-- Campo donde se mostrar치 error de validaci칩n -->
        <span id="error_nombre" style="color: red;"></span>

        <label for="apellidos">Apellidos:</label> <br/>
        <input type="text" name="apellidos" id="apellidos"> <br/>

        <label for="edad">Edad:</label> <br/>
        <input type="number" name="edad" id="edad"> <br/><br/>

        <input type="submit" id="submit" value="Enviar">
      </form>
    </div>
    <div class="box dashed">
      <h3>Informaci칩n del usuario</h3>
      <hr/>
      <p id="p_nombre">Nombre: <span></span></p>
      <p id="p_apellidos">Apellidos: <span></span></p>
      <p id="p_edad">Edad: <span></span></p>
    </div>
  </body>
</html>
